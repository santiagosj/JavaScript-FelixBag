<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Timer</title>
</head>
<body>
    
  <span id="timer_count"></span><br><br>
  <input type="button" id="timer_start" value="Start" onClick="timer('start')" />
  <input type="button" id="timer_stop" value="Stop" onClick="timer('stop')" />  
  <input type="button" id="timer_reset" value="Reset" onClick="timer('reset')" /><br><br>
  <input type="text" id="timer_input_time" value="00:10" />
  <br><br>

   <script src="index.js"></script> 
</body>
</html>
